version: "2"
linters:
  default: all
  disable:
    - depguard
    - exhaustruct
    - nlreturn
    - wsl
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - lll
          - varnamelen
        path: _test\.go
      - linters:
          - gochecknoglobals
          - lll
        path: main\.go
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
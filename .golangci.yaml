version: "2"
linters:
  default: all
  disable:
    - exhaustruct
    - nlreturn
    - noinlineerr
    - varnamelen
    - wsl
    - wsl_v5
    # the parallel tests cause race conditions
    - paralleltest 
    - tparallel
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - dupl
          - lll
          - varnamelen
        path: _test\.go
      - linters:
          - gochecknoglobals
          - lll
        path: main\.go
  settings:
    depguard:
      rules:
        main:
          allow:
            - $gostd
            - github.com/bengarrett/namzd/color
            - github.com/bengarrett/namzd/cp
            - github.com/bengarrett/namzd/ls
            - github.com/alecthomas/kong
            - github.com/charlievieth/fastwalk
            - github.com/charmbracelet/colorprofile
            - github.com/charmbracelet/x/ansi
            - github.com/nalgeon/be
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$

name: GoReleaser
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update_formula:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Update Homebrew formula
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          COMMIT=${{ github.sha }}
          BUILD_DATE=$(git log -1 --format=%aI "${COMMIT}")
          TAR_URL="https://github.com/bengarrett/namzd/archive/refs/tags/v${VERSION}.tar.gz"
          SHA=$(curl -L "${TAR_URL}" | sha256sum | awk '{print $1}')

          # Update the formula using sed
          sed -i "s|^  url \".*\"$|  url \"${TAR_URL}\"|" Formula/namzd.rb
          sed -i "s|^  sha256 \".*\"$|  sha256 \"${SHA}\"|" Formula/namzd.rb
          sed -i "s|^  version \".*\"$|  version \"${VERSION}\"|" Formula/namzd.rb
          sed -i "s|^  @commit = \".*\"$|  @commit = \"${COMMIT}\"|" Formula/namzd.rb
          sed -i "s|^  @build_date = \".*\"$|  @build_date = \"${BUILD_DATE}\"|" Formula/namzd.rb

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/namzd.rb
          if git diff --cached --quiet; then
            echo "Formula already up-to-date"
            exit 0
          fi
          git commit -m "ci: bump Homebrew formula to v${VERSION}"
          git push

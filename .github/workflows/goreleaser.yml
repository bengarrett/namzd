name: GoReleaser
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"
          cache: true
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Code below generated by GPT-5.1-Codex-Mini AI
  update_formula:
    runs-on: ubuntu-latest
    needs: goreleaser
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Update Homebrew formula
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}
          TAR_URL="https://github.com/bengarrett/namzd/archive/refs/tags/v${VERSION}.tar.gz"
          SHA=$(curl -L "${TAR_URL}" | sha256sum | awk '{print $1}')
          python - <<'PY'
from pathlib import Path
import re, sys

formula_path = Path("Formula/namzd.rb")
text = formula_path.read_text()

text = re.sub(r'^  url ".*"$', f'  url "{sys.argv[1]}"', text, flags=re.MULTILINE)
text = re.sub(r'^  sha256 ".*"$', f'  sha256 "{sys.argv[2]}"', text, flags=re.MULTILINE)
text = re.sub(r'^  version ".*"$', f'  version "{sys.argv[3]}"', text, flags=re.MULTILINE)

formula_path.write_text(text)
PY "${TAR_URL}" "${SHA}" "${VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/namzd.rb
          if git diff --cached --quiet; then
            echo "Formula already up-to-date"
            exit 0
          fi
          git commit -m "ci: bump Homebrew formula to v${VERSION}"
          git push
